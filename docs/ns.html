<!DOCTYPE html>
<html>

<head>
  <title>@arknights/atree ns example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="./dist/antd-4.16.13.css" />
  <style>
    .App {
      margin: 30px;
    }

    /* @lattebank/atree */
    /* .ant-menu.arknights-antd-tree .ant-menu-submenu-open {
      z-index: 1000;
    } */

    .ant-menu.arknights-antd-tree .ant-menu-submenu {
      position: relative;
    }

    .ant-menu.arknights-antd-tree .ant-menu-submenu-vertical > .ant-menu {
      top: -4px;
      left: 100%;
      position: absolute;
      margin-left: 4px;
      z-index: 1050;
    }

    .ant-menu.arknights-antd-tree .ant-menu-vertical.ant-menu-sub:not([class*=-active]) {
      overflow-x: visible;
      overflow-y: visible;
    }

    /* .ant-menu.arknights-antd-tree .ant-menu-vertical {
      border-right: none;
    } */

    /* .ant-menu.arknights-antd-tree .ant-menu-vertical .ant-menu-item:not(:last-child) {
      margin-bottom: 4px;
    } */

    .ant-menu.arknights-antd-tree .ant-menu-submenu-vertical > .ant-menu-submenu-title:after {
      font-family: anticon !important;
      font-size: 12px;
      position: absolute;
      content: "⇁"; /* ⇁, ⇢, ⤍ */
      right: 16px;
    }
  </style>
</head>

<body>
  <div class="App"></div>
  <hr style="margin: 60px 30px; border: 1px solid #f2f2f2" />

  <script src="./dist/director.min.js"></script>

</body>

</html>
